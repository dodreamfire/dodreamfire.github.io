  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAaAeWf8x-TVUBcM8YuDYaJ1k3da0J7KXI",
      authDomain: "dodreamfire.firebaseapp.com",
      projectId: "dodreamfire",
      storageBucket: "dodreamfire.firebasestorage.app",
      messagingSenderId: "36503811647",
      appId: "1:36503811647:web:4c19ffa3dcb337dfed6a8a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth(); 

    let currentMemoId = null; // í˜„ì¬ í¸ì§‘ ì¤‘ì¸ ë©”ëª¨ ID

    async function renderCalendar(year, month) {
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";

      document.getElementById("monthLabel").innerText = `${year}ë…„ ${month + 1}ì›”`;

      const headerRow = document.createElement("tr");
      ["ì¼", "ì›”", "í™”", "ìˆ˜", "ëª©", "ê¸ˆ", "í† "].forEach(d => {
        const th = document.createElement("th");
        th.innerText = d;
        headerRow.appendChild(th);
      });
      calendar.appendChild(headerRow);

      let row = document.createElement("tr");
      for (let i = 0; i < firstDay; i++) row.appendChild(document.createElement("td"));

      for (let day = 1; day <= lastDate; day++) {
        if ((firstDay + day - 1) % 7 === 0) {
          calendar.appendChild(row);
          row = document.createElement("tr");
        }

        const cell = document.createElement("td");
        cell.innerText = day;

        if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
          cell.classList.add("today");
        }

        // ë©”ëª¨ ë¶ˆëŸ¬ì˜¤ê¸°
        const q = query(collection(db, "memos"), where("year", "==", year), where("month", "==", month), where("day", "==", day));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach(docSnap => {
          const memoData = docSnap.data();
          const memoDiv = document.createElement("div");
          memoDiv.classList.add("memo");
          memoDiv.innerHTML = `
            <span>${memoData.title}</span>
            <button onclick="deleteMemo('${docSnap.id}')">x</button>
          `;

          // ë©”ëª¨ í´ë¦­ â†’ ëª¨ë‹¬ ì—´ê¸°
          memoDiv.querySelector("span").onclick = () => {
            currentMemoId = docSnap.id;
            document.getElementById("modalTitle").innerText = `${year}ë…„ ${month+1}ì›” ${day}ì¼ ë©”ëª¨`;
            document.getElementById("detailInput").value = memoData.details || "";
            document.getElementById("memoModal").style.display = "flex";
          };

          cell.appendChild(memoDiv);
        });

        // ë‚ ì§œ í´ë¦­ â†’ ì œëª© ì…ë ¥ í›„ ì €ì¥
        cell.onclick = async (e) => {
          if (e.target.tagName === "BUTTON" || e.target.tagName === "SPAN") return; // ë²„íŠ¼/ë©”ëª¨ í´ë¦­ ì œì™¸
          const title = prompt(`${year}ë…„ ${month + 1}ì›” ${day}ì¼ ë©”ëª¨ ì œëª©:`);
          if (title) {
            await addDoc(collection(db, "memos"), { year, month, day, title, details: "" });
            renderCalendar(currentYear, currentMonth);
          }
        };

        row.appendChild(cell);
      }
      calendar.appendChild(row);
    }

    // ë©”ëª¨ ì‚­ì œ
    window.deleteMemo = async function (id) {
      await deleteDoc(doc(db, "memos", id));
      renderCalendar(currentYear, currentMonth);
    };

    // ëª¨ë‹¬ ë‹«ê¸°
    document.getElementById("closeModal").onclick = () => {
      document.getElementById("memoModal").style.display = "none";
      currentMemoId = null;
    };

    // ì„¸ë¶€ë‚´ìš© ì €ì¥
    document.getElementById("saveDetail").onclick = async () => {
      if (currentMemoId) {
        const detailText = document.getElementById("detailInput").value;
        await updateDoc(doc(db, "memos", currentMemoId), { details: detailText });
        document.getElementById("memoModal").style.display = "none";
        currentMemoId = null;
        renderCalendar(currentYear, currentMonth);
      }
    };

    // ë¡œê·¸ì¸ ìœ ì§€
    onAuthStateChanged(auth, (user) => {
      if (user) {
        renderCalendar(currentYear, currentMonth);
      } else {
