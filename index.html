<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>두드림소방 일정관리</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="dodreamfire-logo.PNG">
</head>
<body>
<header>
  <img src="dodreamfire-logo.PNG" alt="두드림소방 로고" class="logo">
  <h1>두드림소방 일정관리</h1>
</header>

<main>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <span id="monthYear"></span>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="weekdays">
      <div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div><div>일</div>
    </div>
    <div class="calendar" id="calendar"></div>
  </div>
</main>

<!-- 모달 -->
<div id="memoModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalDate"></h2>
    <textarea id="memoText" placeholder="메모 입력"></textarea>
    <button id="addMemo">메모 추가 / 수정</button>
    <div id="memoList"></div>
  </div>
</div>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
