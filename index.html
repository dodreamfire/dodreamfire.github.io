<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두드림소방 일정관리</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header>
    <img src="dodreamfirelogo.PNG" alt="두드림소방 로고" class="logo">
    <h1>두드림소방 일정관리</h1>
  </header>

  <main>
    <div id="calendar"></div>
    <div id="memoModal" class="modal">
      <div class="modal-content">
        <h3 id="memoDate"></h3>
        <textarea id="memoContent" placeholder="메모 입력"></textarea>
        <textarea id="memoDetails" placeholder="세부 내용 입력"></textarea>
        <button id="saveMemo">저장</button>
        <button id="closeModal">닫기</button>
      </div>
    </div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
